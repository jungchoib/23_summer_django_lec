{% extends 'base.html' %}
{% block content %}
<body>
<h1>상품 Lists</h1>
{% if content_list %}
    {% for content in content_list %}
        <hr/>
        <div class="container px-4 px-lg-5">
        <!-- Heading Row-->
            <div class="row gx-4 gx-lg-5 align-items-center my-5">
                <div class="col-lg-7"><img class="img-fluid rounded mb-4 mb-lg-0" src="https://stewkley.org.uk/wp-content/uploads/2016/05/Stewkley-Wildlife-Reserve-900-x-400.jpg" alt="..." /></div>
                <div class="col-lg-5">
                    <h3><a href="{% url 'detail' content.id %}">{{ content.title }}</a></h3>
                    <h5>{{ content.content | truncatewords:30}}</h5>
                </div>
            </div>
        </div>
    {% endfor %}
{% else %}
    <p>content 가 없습니다.</p>
{% endif %}
</body>
{% endblock %}
